<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h3>Create a Blog</h3>
<div class="w3-col m8 s12" style="margin: 16px!important;">
    <p><a href="/categories"><button class="w3-button w3-padding-large w3-white w3-border"><b>Back to list</b></button></a> </p>

</div>
<div class="container">
    <form action="/categories/add" th:object="${category}" method="post" >

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}">

        <input type="submit" value="Create">
    </form>
</div>

</body>
</html>
