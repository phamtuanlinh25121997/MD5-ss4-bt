<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h3>Edit Blog</h3>
<div class="w3-col m8 s12" style="margin: 16px!important;">
    <p><a href="/"><button class="w3-button w3-padding-large w3-white w3-border"><b>Back to list</b></button></a> </p>

</div>
<div class="container">
    <form action="/update" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="text" name="id" th:value="${id}"  readonly>
        <label for="image">Image</label>
        <input type="file" id="image" th:field="*{image}">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="category">Category</label>
        <select name="category" id="category">
            <option th:each="c : ${categories}"
                    th:value="${c.id}"
                    th:text="${c.name}"
                    th:selected="(${post.category}) and (${c.id} == *{category.id})"></option>
        </select>

        <label for="content">Content</label>
        <textarea id="content" style="height:200px" th:field="*{content}"></textarea>

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
