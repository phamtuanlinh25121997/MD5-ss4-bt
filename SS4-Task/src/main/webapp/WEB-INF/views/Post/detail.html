<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="w3-light-grey">


<div class="w3-content" style="max-width:1400px">

    <header class="w3-container w3-center w3-padding-32">
        <h1>okla</h1>

    </header>

    <div class="w3-col m8 s12" style="margin: 16px!important;">
        <p><a href="/">
            <button class="w3-button w3-padding-large w3-white w3-border"><b>Back to list</b></button>
        </a></p>

    </div>
    <div class="w3-row">
        <div class="w3-card-4 w3-margin w3-white">
            <th:block th:if="${post.image}!=null">
                <img th:src="@{|/upload/${post.image}|}" alt="image" style="width:100%">
            </th:block>
            <div class="w3-container">
                <h3><b th:text="${post.title}"></b></h3>
                <span th:text="${post.creationDate}"></span>
                <span th:text="${post.category.name}"></span>
            </div>

            <div class="w3-container">
                <p th:text="${post.content}"></p>
                <div class="w3-row">

                </div>
            </div>
        </div>

    </div>

</div>
<br>

</div>

</body>
</html>
